name: Publish to PyPI

on:
  push:
    branches:
      - master
    tags:
      - '[0-9].[0-9]+.[0-9]+'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: pytest
        run: |
          python -m pip install . -r pytest_gcs/tests/requirements-dev.txt
          pytest -vv pytest_gcs/tests

  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          username: __token___
          password: ${{ secrets.PYPI_TOKEN }}
